{% extends 'player/base.html' %}
{% block title %}Upload Song{% endblock %}

{% block content %}
<h2>Upload a New Song</h2>
<form method="POST" enctype="multipart/form-data" class="mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
